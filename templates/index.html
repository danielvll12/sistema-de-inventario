<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Inventario</h1>
    <a href="{{ url_for('agregar') }}">Agregar producto</a>
    <table>
        <thead>
            <tr>
                <th>ID</th><th>Nombre</th><th>Cantidad</th><th>Precio</th><th>Categoría</th><th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for p in productos %}
            <tr>
                <td>{{ p[0] }}</td>
                <td>{{ p[1] }}</td>
                <td>{{ p[2] }}</td>
                <td>${{ p[3] }}</td>
                <td>{{ p[4] }}</td>
                <td>
                    <a href="{{ url_for('editar', id=p[0]) }}">Editar</a> |
                    <a href="{{ url_for('eliminar', id=p[0]) }}" onclick="return confirm('¿Eliminar producto?')">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
