<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar producto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Editar Producto</h1>
    <form method="POST">
        <input type="text" name="nombre" value="{{ producto[1] }}" required>
        <input type="number" name="cantidad" value="{{ producto[2] }}" required>
        <input type="number" step="0.01" name="precio" value="{{ producto[3] }}" required>
        <input type="text" name="categoria" value="{{ producto[4] }}">
        <button type="submit">Actualizar</button>
    </form>
    <a href="{{ url_for('index') }}">Volver</a>
</body>
</html>
